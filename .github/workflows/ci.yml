name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Lint
        run: bun run lint:check

      - name: Type Check
        run: bun run compile

      - name: Run Tests
        run: bun run test

      - name: Verify Bundle
        run: bunx expo export --platform android --dump-sourcemap --output-dir dist